<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать папки S3</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Создание папок для цветотипов</h1>
    <p>Эта функция создаст 12 папок в colortype-schemes/ для загрузки примеров.</p>
    
    <button id="createBtn" onclick="createFolders()">Создать папки</button>
    
    <div id="result"></div>

    <script>
        async function createFolders() {
            const btn = document.getElementById('createBtn');
            const resultDiv = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Создаю папки...';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('https://functions.poehali.dev/0973771f-331d-480d-ac18-af6c60494c35', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ ${data.message}\n\nСозданные папки:\n${data.folders.join('\n')}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Ошибка: ${data.error || 'Неизвестная ошибка'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Ошибка: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Создать папки';
            }
        }
    </script>
</body>
</html>
